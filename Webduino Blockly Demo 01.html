<body>
  <div><span id="demo-area-01-show">0.926007326007326</span></div>

  <script>var matrix;
var photocell;


boardReady({board: 'Bit', device: 'bY4cjyhepiwAhJkUyL', transport: 'mqtt'}, function (board) {
  board.samplingInterval = 250;
  matrix = getMatrix(board, 4, 25);
  photocell = getPhotocell(board, 0);
  photocell.measure(function (val){
    photocell.detectedVal = val;
    if (photocell.detectedVal < 0.5) {
      matrix.setColor('#ff0000');
    }
    if (photocell.detectedVal > 0.5) {
      matrix.setColor('#000000');
    }
    document.getElementById("demo-area-01-show").innerHTML = photocell.detectedVal;
  });
});
</script>
